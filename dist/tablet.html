<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>VRChat タブレットUI 16:9</title>
<style>
  body {
    font-family: sans-serif;
    background: #111;
    color: #fff;
    margin: 0;
    padding: 10px;
  }

  /* タブレット全体 */
  #tablet {
    width: 960px; /* 横長16:9のイメージ */
    height: 540px;
    background: #222;
    border-radius: 15px;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }

  /* 上部ボタン */
  #top-bar {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 10px;
  }
  #monitor-toggle {
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
  }

  /* 動画グリッド */
  #grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 10px;
    flex-grow: 1;
    margin-bottom: 10px;
  }
  .video-item {
    background: #333;
    border: 2px solid transparent;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 5px;
  }
  .video-item.selected { border-color: yellow; }
  .thumbnail { width: 100%; border-radius: 5px; }
  .video-info {
    display: flex;
    flex-direction: column;
    font-size: 12px;
    margin-top: 2px;
  }
  .channel-row {
    display: flex;
    align-items: center;
  }
  .channel-icon {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    margin-right: 5px;
  }
  .video-title { font-weight: bold; flex-grow: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
  .video-start { font-size: 10px; color: #ccc; }

  /* ページボタン */
  #pagination {
    text-align: center;
    margin-bottom: 10px;
  }
  #pagination button {
    margin: 0 5px;
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
  }
  #pagination button.active { background: yellow; color: #000; }

  /* 下部バー */
  #bottom-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  #url-input { flex-grow: 1; padding: 5px; font-size: 14px; }
  #play-button { margin-left: 5px; padding: 5px 10px; font-size: 14px; cursor: pointer; }
  #volume { width: 150px; }
</style>
</head>
<body>
  <div id="tablet">
    <div id="top-bar">
      <button id="monitor-toggle">モニター ON/OFF</button>
    </div>

    <div id="grid">読み込み中…</div>

    <div id="pagination">
      <button onclick="loadPage(1)">1</button>
      <button onclick="loadPage(2)">2</button>
      <button onclick="loadPage(3)">3</button>
    </div>

    <div id="bottom-bar">
      <input type="text" id="url-input" placeholder="動画URLを入力">
      <button id="play-button">再生</button>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
  </div>

<script src="tablet.js"></script>
</body>
</html>
