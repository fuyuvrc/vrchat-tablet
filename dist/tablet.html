<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>VRChat タブレットUI 16:9</title>
<style>
  body {
    font-family: sans-serif;
    background: #fff; /* 背景白 */
    color: #000;      /* 文字黒 */
    margin: 0;
    padding: 10px;
  }

  /* タブレット全体 */
  #tablet {
    width: 960px; /* 横長16:9 */
    height: 540px;
    background: #fff;
    border-radius: 15px;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }

  /* 上部ボタン */
  #top-bar {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 10px;
  }
  #monitor-toggle,
  #pagination button {
    /* 正方形のサイズ指定（お好みの数値に変えてください） */
    width: 25px;
    height: 25px;
    
    /* 文字を上下左右の中央に配置 */
    display: inline-flex;
    align-items: center;
    justify-content: center;
    
    font-size: 14px;
    cursor: pointer;
    border-radius: 5px;
    box-sizing: border-box; /* 枠線を含めてサイズを固定 */
    padding: 0; /* paddingをリセットしてサイズを安定させる */
  }
  
  /* monitor-toggle 固有のスタイル */
  #monitor-toggle {
    background: #000;
    color: #fff;
    border: none;
  }
  
  /* pagination 固有のスタイル */
  #pagination {
    text-align: center;
    margin-bottom: 10px;
  }
  
  #pagination button {
    margin: 0 5px;
    background: #fff;
    color: #000;
    border: 1px solid #666;
  }
  
  #pagination button.active {
    background: #000;
    color: #fff;
    border: 1px solid #000;
  }

  /* 動画グリッド */
  #grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 10px;
    flex-grow: 1;
    margin-bottom: 10px;
  }
  .video-item {
    background: #fff;
    border: 2px solid transparent;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding: 0;
    overflow: hidden;
  }
  .video-item.selected { border-color: #000; }

  /* サムネイル16:9固定 */
  /* サムネイル（左端の基準） */
  .thumbnail {
    width: 100%;
    aspect-ratio: 16 / 9;
    object-fit: cover;
    display: block;
    border-bottom: 1px solid #ccc;
  }
  
  /* 情報エリア全体のレイアウト */
  .video-info {
    display: flex;       /* 横並びにする */
    flex-direction: row; /* アイコンを左、テキストを右 */
    padding: 8px 5px;    /* 左右の余白をサムネイルと合わせる */
    gap: 8px;           /* アイコンとテキストの間の距離 */
  }
  
  /* チャンネルアイコン（左端をサムネイルと揃える） */
  .channel-icon {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    object-fit: cover;
    flex-shrink: 0;      /* アイコンが潰れないように固定 */
  }
  
  /* テキストエリア（タイトル、名前、開始時間をまとめる） */
  .text-container {
    display: flex;
    flex-direction: column; /* 縦に並べる */
    min-width: 0;           /* はみ出し防止（ellipsisを効かせるため） */
  }
  
  .video-title {
    font-weight: bold;
    font-size: 12px;
    line-height: 1.3;
    margin-bottom: 4px;     /* 下の要素との隙間 */
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
  
  .channel-name,
  .video-start {
    font-size: 10px;
    color: #666;
    line-height: 1.4;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* 下部バー */
  #bottom-bar {
    display: flex;
    align-items: center; /* 垂直方向の中央揃え */
    gap: 5px;
    width: 100%; /* バー全体の幅を確保 */
  }
#url-input, #play-button {
  height: 25px;
  font-size: 10px;
  box-sizing: border-box; /* 重要：ボーダーを含めてそろえる */
  display: flex;         /* 中のテキストの垂直位置を安定させる */
  align-items: center;
}
  #url-input {
    width: 250px;
    padding: 0 8px;
    border: 1px solid #666;
    border-radius: 5px;
    color: #000;
    background: #fff;
    margin-left: 50px; /* ★ 左側に余白を追加 */
  }
  #play-button {
    width: 25px;        /* 高さと同じ値に設定して正方形にする */
    padding: 0;         /* 余白をリセットしてサイズを固定 */
    display: flex;           /* 追加：中央揃えを確実に効かせるため */
    align-items: center;      /* 追加：中央揃えを確実に効かせるため */
    justify-content: center; /* ボタン内の文字を左右中央に */
    border: 1px solid #000;
    border-radius: 5px;
    cursor: pointer;
    background: #000;
    color: #fff;
    flex-shrink: 0;     /* 親要素が狭い時に潰れないようにする */
  }

  /* 音量スライダー */
  #volume {
    width: 200px;
    accent-color: #000; /* 選択色黒 */
    margin-left: auto; /* ★ これで右端に寄ります */
    margin-right: 50px; /* ★ 右側に余白を追加 */
  }
</style>
</head>
<body>
  <div id="tablet">
    <div id="top-bar">
      <button id="monitor-toggle">⏻</button>
    </div>

    <div id="grid">読み込み中…</div>

    <div id="pagination">
      <button onclick="loadPage(1)">1</button>
      <button onclick="loadPage(2)">2</button>
      <button onclick="loadPage(3)">3</button>
    </div>

    <div id="bottom-bar">
      <input type="text" id="url-input" placeholder="動画URLを入力">
      <button id="play-button">▶</button>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
  </div>

<script src="tablet.js"></script>
</body>
</html>
