<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>VRChat タブレットUI 16:9</title>
<style>
  body {
    font-family: sans-serif;
    background: #fff; /* 背景白 */
    color: #000;      /* 文字黒 */
    margin: 0;
    padding: 10px;
  }

  /* タブレット全体 */
  #tablet {
    width: 960px; /* 横長16:9 */
    height: 540px;
    background: #fff;
    border-radius: 15px;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }

  /* 上部ボタン */
  #top-bar {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 10px;
  }
  #monitor-toggle {
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
    background: #000;
    color: #fff;
    border: none;
    border-radius: 5px;
  }

  /* 動画グリッド */
  #grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 10px;
    flex-grow: 1;
    margin-bottom: 10px;
  }
  .video-item {
    background: #fff;
    border: 2px solid transparent;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding: 0;
    overflow: hidden;
  }
  .video-item.selected { border-color: #000; }

  /* サムネイル16:9固定 */
  .thumbnail {
    width: 100%;
    aspect-ratio: 16 / 9; /* 高さ自動で16:9 */
    object-fit: cover;
    display: block;
    border-bottom: 1px solid #ccc;
  }

  .video-info {
    display: flex;
    flex-direction: column;
    font-size: 12px;
    padding: 5px;
  }
  .channel-row {
    display: flex;
    align-items: center;
    margin-bottom: 2px;
  }
  .channel-icon {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    margin-right: 5px;
  }
  .video-title {
    font-weight: bold;
    font-size: 12px;
    line-height: 1.3;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .video-start {
    font-size: 10px;
    color: #666;
  }

  /* ページボタン */
  #pagination {
    text-align: center;
    margin-bottom: 10px;
  }
  #pagination button {
    margin: 0 5px;
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
    background: #fff;
    color: #000;
    border: 1px solid #000;
    border-radius: 5px;
  }
  #pagination button.active { background: #000; color: #fff; }

  /* 下部バー */
  #bottom-bar {
    display: flex;
    align-items: center;
    gap: 5px;
  }
  #url-input, #play-button {
    height: 20px; /* 高さを揃える */
    font-size: 12px;
  }
  #url-input {
    flex-grow: 1;
    padding: 0 8px;
    border: 1px solid #000;
    border-radius: 5px;
    color: #000;
    background: #fff;
  }
  #play-button {
    padding: 0 15px;
    border: 1px solid #000;
    border-radius: 5px;
    cursor: pointer;
    background: #000;
    color: #fff;
  }

  /* 音量スライダー */
  #volume {
    width: 150px;
    accent-color: #000; /* 選択色黒 */
  }
</style>
</head>
<body>
  <div id="tablet">
    <div id="top-bar">
      <button id="monitor-toggle">ON/OFF</button>
    </div>

    <div id="grid">読み込み中…</div>

    <div id="pagination">
      <button onclick="loadPage(1)">1</button>
      <button onclick="loadPage(2)">2</button>
      <button onclick="loadPage(3)">3</button>
    </div>

    <div id="bottom-bar">
      <input type="text" id="url-input" placeholder="動画URLを入力">
      <button id="play-button">再生</button>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
  </div>

<script src="tablet.js"></script>
</body>
</html>
